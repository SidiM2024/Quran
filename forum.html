<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التسجيل</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- المحتوى الرئيسي -->
    <div class="container">
        <h2><i class="fas fa-user-plus"></i> صفحة التسجيل</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> الاسم الكامل</label>
                <input type="text" id="name" name="name" required placeholder="أدخل اسمك الكامل">
            </div>
            <div class="form-group">
                <label for="phone"><i class="fas fa-phone-alt"></i> رقم الهاتف</label>
                <input type="text" id="phone" name="phone" required placeholder="أدخل رقم هاتفك">
            </div>
            <div class="form-group">
                <label for="gender"><i class="fas fa-venus-mars"></i> الجنس</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>اختر جنسيتك</option>
                    <option value="male">رجل</option>
                    <option value="female">امرأة</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob"><i class="fas fa-calendar-alt"></i> تاريخ الميلاد</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <button type="submit"><i class="fas fa-check-circle"></i> تسجيل</button>
            </div>
        </form>

        <!-- رسالة عند التفاعل مع النموذج -->
        <div class="message" id="message"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
